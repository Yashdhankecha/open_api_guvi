services:
  - type: web
    name: agentic-honeypot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OLLAMA_API_KEY
        sync: false
      - key: HONEYPOT_API_KEY
        sync: false
    healthCheckPath: /health
